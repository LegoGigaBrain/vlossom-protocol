[build]
builder = "railpack"
buildCommand = "cd services/api && npx prisma generate && node build.mjs"
watchPatterns = ["services/api/**", "packages/types/**"]

[deploy]
startCommand = "cd services/api && node dist/index.js"
healthcheckPath = "/health"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
