<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom Navigation Icon: Home
  Meaning: Centered flower core (center emphasized)
  Familiar metaphor: House/Center
  Botanical derivation: Flower center with radiating core
  Usage: NavBar, HomeTab
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Flower center - the "home" core -->
  <circle class="vlossom-fill" cx="12" cy="12" r="2.5"/>
  <!-- Inner radiating petals (suggesting centered home feeling) -->
  <path class="vlossom-icon" d="M12 6.5c0 0-1.5 2-1.5 3.5s.67 2 1.5 2 1.5-.5 1.5-2S12 6.5 12 6.5z"/>
  <path class="vlossom-icon" d="M17.5 12c0 0-2 1.5-3.5 1.5s-2-.67-2-1.5.5-1.5 2-1.5S17.5 12 17.5 12z"/>
  <path class="vlossom-icon" d="M12 17.5c0 0 1.5-2 1.5-3.5s-.67-2-1.5-2-1.5.5-1.5 2S12 17.5 12 17.5z"/>
  <path class="vlossom-icon" d="M6.5 12c0 0 2-1.5 3.5-1.5s2 .67 2 1.5-.5 1.5-2 1.5S6.5 12 6.5 12z"/>
  <!-- Outer containment circle (sense of home boundary) -->
  <circle class="vlossom-icon" cx="12" cy="12" r="9" opacity="0.3"/>
</svg>
