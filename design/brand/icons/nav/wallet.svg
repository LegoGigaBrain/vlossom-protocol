  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Closed bud form - containing value -->
  <path class="vlossom-icon" d="M12 4c-2 0-3.5 2-4 4-.5 2 0 4 1 5.5S11 15 12 15s2-.5 3-1.5 1.5-3.5 1-5.5c-.5-2-2-4-4-4z"/>
