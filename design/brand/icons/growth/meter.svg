<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom Growth Icon: Meter
  Meaning: Growth over time - radial petal ring (progress visualization)
  Visual: Radial arrangement suggesting measurement/progress
  Usage: GrowthTimeline
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Center point - current state -->
  <circle class="vlossom-fill" cx="12" cy="12" r="2"/>
  <!-- Radial growth meter segments (like petal tips) -->
  <!-- Full progress segments (solid) -->
  <path class="vlossom-icon" d="M12 3v2"/>
  <path class="vlossom-icon" d="M17.5 5l-1.5 1.5"/>
  <path class="vlossom-icon" d="M21 12h-2"/>
  <path class="vlossom-icon" d="M17.5 19l-1.5-1.5"/>
  <!-- Partial progress (lighter) -->
  <path class="vlossom-icon" d="M12 21v-2" opacity="0.6"/>
  <path class="vlossom-icon" d="M6.5 19l1.5-1.5" opacity="0.4"/>
  <path class="vlossom-icon" d="M3 12h2" opacity="0.3"/>
  <path class="vlossom-icon" d="M6.5 5l1.5 1.5" opacity="0.2"/>
  <!-- Inner ring - base measurement -->
  <circle class="vlossom-icon" cx="12" cy="12" r="5" opacity="0.15"/>
  <!-- Outer ring - growth potential -->
  <circle class="vlossom-icon" cx="12" cy="12" r="8" opacity="0.1"/>
</svg>
