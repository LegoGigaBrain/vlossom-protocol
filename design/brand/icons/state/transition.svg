<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom State Icon: Transition
  Meaning: Phase change - single unfold/close motion
  Visual: Petal mid-unfold, sense of movement/change
  Usage: FlowStepper, SessionProgress
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Center transforming -->
  <circle class="vlossom-fill" cx="12" cy="12" r="2"/>
  <!-- Petals in mid-transition - some opening, some closing -->
  <!-- Opening petals (moving outward) -->
  <path class="vlossom-icon" d="M12 4c1 0 1.8 1.8 1.8 3.2S13 9 12 9s-1.8-.4-1.8-1.8S11 4 12 4z">
    <!-- Animation hint: this would unfold -->
  </path>
  <path class="vlossom-icon" d="M18 11c.3.9-.8 2.2-2 2.8s-2.5.3-2.3-.4.7-1.4 1.5-2S17.7 10.1 18 11z"/>
  <!-- Transitioning petals (motion blur effect via opacity gradient) -->
  <path class="vlossom-icon" d="M16 17c-.6.8-2 .8-3 .2s-1.5-1.5-1-1.7 1.3 0 2 .3S16.6 16.2 16 17z" opacity="0.6"/>
  <path class="vlossom-icon" d="M8 17c.6.8 2 .8 3 .2s1.5-1.5 1-1.7-1.3 0-2 .3S7.4 16.2 8 17z" opacity="0.6"/>
  <path class="vlossom-icon" d="M6 11c-.3.9.8 2.2 2 2.8s2.5.3 2.3-.4-.7-1.4-1.5-2S6.3 10.1 6 11z"/>
  <!-- Motion/transition indicator lines -->
  <path class="vlossom-icon" d="M4 8l1.5 1" opacity="0.3"/>
  <path class="vlossom-icon" d="M20 8l-1.5 1" opacity="0.3"/>
  <path class="vlossom-icon" d="M12 20v1" opacity="0.3"/>
</svg>
