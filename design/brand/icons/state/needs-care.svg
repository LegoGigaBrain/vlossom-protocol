<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom State Icon: Needs Care
  Meaning: Drooping petal / asymmetry - attention required
  Visual: Partial opacity, subtle indicator, gentle tilt
  Usage: CareAlertCard
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Slightly off-center - showing imbalance -->
  <circle class="vlossom-fill" cx="12" cy="11" r="2" opacity="0.8"/>
  <!-- Asymmetric petals - one side drooping -->
  <!-- Healthy side (right) -->
  <path class="vlossom-icon" d="M16 8c.4.8-.3 2.2-1.5 3s-2.5.5-2.3-.3.7-1.5 1.5-2.2S15.6 7.2 16 8z"/>
  <path class="vlossom-icon" d="M15 15c-.5.8-1.8.8-2.8.2s-1.5-1.5-1-1.7 1.3 0 2.1.3S15.5 14.2 15 15z"/>
  <!-- Needs care side (left) - drooping/wilting -->
  <path class="vlossom-icon" d="M8 9c-.6.5-1.2 2-1 3s.5 2 1.5 1.5.5-1.5.3-2.5S8.6 8.5 8 9z" opacity="0.5"/>
  <path class="vlossom-icon" d="M9 16c.3.9 1.2 1.5 2.2 1.2s1.8-1 1.5-1.5-1-.2-1.8-.1S8.7 15.1 9 16z" opacity="0.5"/>
  <!-- Top petal - slightly tilted -->
  <path class="vlossom-icon" d="M11 4c1 .2 1.8 2 1.8 3.5S12 9 11 9s-1.5-.5-1.5-2S10 3.8 11 4z" opacity="0.7"/>
  <!-- Subtle care indicator -->
  <circle cx="6" cy="6" r="1.5" class="vlossom-icon" opacity="0.4"/>
</svg>
