<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom State Icon: Resting
  Meaning: Closed or folded petals - recovery phase
  Visual: Closed/settled form, calm
  Usage: CalendarDayCell, ScheduleOverlay
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Closed bud form - resting/recovery -->
  <!-- Protected center -->
  <circle class="vlossom-fill" cx="12" cy="11" r="1.5" opacity="0.7"/>
  <!-- Folded petals wrapping around center -->
  <path class="vlossom-icon" d="M12 5c-2 0-3 2-3.5 4-.4 1.5 0 3 .5 4.5.5 1.5 1.5 2.5 3 2.5s2.5-1 3-2.5c.5-1.5.9-3 .5-4.5-.5-2-1.5-4-3.5-4z"/>
  <!-- Inner folded petals visible -->
  <path class="vlossom-icon" d="M10 8c0 0 .5 2.5 2 2.5s2-2.5 2-2.5" opacity="0.5"/>
  <path class="vlossom-icon" d="M9.5 12c0 0 1 2 2.5 2s2.5-2 2.5-2" opacity="0.3"/>
  <!-- Stem - grounded -->
  <path class="vlossom-icon" d="M12 16v4"/>
  <!-- Small restful leaves -->
  <path class="vlossom-icon" d="M10 18c0 0 1.5-.5 2-.5s2 .5 2 .5" opacity="0.4"/>
</svg>
