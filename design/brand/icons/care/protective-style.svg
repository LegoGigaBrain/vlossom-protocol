<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom Care Icon: Protective Style
  Meaning: Protective care - wrapped stem (protection, safety)
  Visual: Coiled/wrapped botanical form
  Usage: ServicePrepCard
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Protected flower bud at center -->
  <circle class="vlossom-fill" cx="12" cy="10" r="1.5"/>
  <!-- Protective wrapping - like petals shielding -->
  <path class="vlossom-icon" d="M12 5c-2.5 0-4 2-4 4s.5 3 1.5 4"/>
  <path class="vlossom-icon" d="M12 5c2.5 0 4 2 4 4s-.5 3-1.5 4"/>
  <!-- Outer protective layer -->
  <path class="vlossom-icon" d="M7 8c-1 1-1.5 3-1 5s1.5 3.5 3 4.5"/>
  <path class="vlossom-icon" d="M17 8c1 1 1.5 3 1 5s-1.5 3.5-3 4.5"/>
  <!-- Secure base -->
  <path class="vlossom-icon" d="M9 17.5c1 1 2 1.5 3 1.5s2-.5 3-1.5"/>
  <!-- Grounding stem -->
  <path class="vlossom-icon" d="M12 19v2"/>
</svg>
