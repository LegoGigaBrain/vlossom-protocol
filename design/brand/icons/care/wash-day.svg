<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom Care Icon: Wash Day
  Meaning: Wash routine - droplet + petal (cleansing care)
  Visual: Water droplet with petal elements
  Usage: ScheduledEvent
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Water droplet form with petal curves -->
  <path class="vlossom-icon" d="M12 4c0 0-6 6-6 11 0 3.5 2.5 6 6 6s6-2.5 6-6c0-5-6-11-6-11z"/>
  <!-- Inner petal details suggesting botanical nature -->
  <path class="vlossom-icon" d="M12 8c0 0-3 3.5-3 6.5 0 2 1.2 3 3 3" opacity="0.5"/>
  <path class="vlossom-icon" d="M12 8c0 0 3 3.5 3 6.5 0 2-1.2 3-3 3" opacity="0.5"/>
  <!-- Core - cleansing center -->
  <circle class="vlossom-fill" cx="12" cy="14" r="1.5"/>
  <!-- Small refresh indicator at top -->
  <path class="vlossom-icon" d="M10 5c0 0 1.5-1 2-1s2 1 2 1" opacity="0.4"/>
