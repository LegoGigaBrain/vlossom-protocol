<?xml version="1.0" encoding="UTF-8"?>
<!--
  Vlossom Community Icon: Learning
  Meaning: Knowledge - bud / unopened flower (potential)
  Visual: Closed bud ready to bloom (knowledge waiting to unfold)
  Usage: Education, tutorials, knowledge base
-->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none">
  <defs>
    <style>
      .vlossom-icon { fill: none; stroke: #311E6B; stroke-width: 1.5; stroke-linecap: round; stroke-linejoin: round; }
      .vlossom-fill { fill: #311E6B; }
    </style>
  </defs>
  <!-- Closed bud - knowledge ready to open -->
  <path class="vlossom-icon" d="M12 4c-2.5 0-4 2.5-4 5s1 4 2 5c1 1 1.5 1.5 2 1.5s1-.5 2-1.5c1-1 2-2 2-5s-1.5-5-4-5z"/>
  <!-- Inner knowledge seed -->
  <circle class="vlossom-fill" cx="12" cy="9" r="1.5"/>
  <!-- Protective sepal layers -->
  <path class="vlossom-icon" d="M9.5 7c0 0 1 3.5 2.5 3.5s2.5-3.5 2.5-3.5" opacity="0.5"/>
  <!-- Stem - grounding in learning -->
  <path class="vlossom-icon" d="M12 15.5v5"/>
  <!-- Small emerging leaf - new knowledge -->
  <path class="vlossom-icon" d="M12 18c-1.5 0-2.5-1-2.5-2" opacity="0.4"/>
  <path class="vlossom-icon" d="M12 18c1.5 0 2.5-1 2.5-2" opacity="0.4"/>
</svg>
