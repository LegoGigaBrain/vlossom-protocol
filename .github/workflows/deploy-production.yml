name: Deploy to Production

on:
  # Manual trigger with optional version tag
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        type: string
  # Auto-deploy on version tags
  push:
    tags:
      - 'v*'

concurrency:
  group: deploy-production
  cancel-in-progress: false

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  validate:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run tests
        run: pnpm test
        env:
          CI: true

      - name: Build all packages
        run: pnpm build
        env:
          SKIP_ENV_VALIDATION: true

  create-backup:
    name: Create Database Backup
    runs-on: ubuntu-latest
    needs: [validate]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create backup timestamp
        id: timestamp
        run: echo "timestamp=$(date +%Y%m%d_%H%M%S)" >> $GITHUB_OUTPUT

      - name: Create database backup
        run: |
          echo "Creating database backup: backup_${{ steps.timestamp.outputs.timestamp }}"
          # Railway or managed database backup would be triggered here
          # pg_dump or equivalent based on hosting provider
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

  deploy-backend:
    name: Deploy Backend to Railway
    runs-on: ubuntu-latest
    needs: [create-backup]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway Production
        run: railway up --service api --environment production
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 30

      - name: Verify backend health
        run: |
          for i in {1..5}; do
            response=$(curl -s -o /dev/null -w "%{http_code}" ${{ vars.PRODUCTION_API_URL }}/api/health)
            if [ "$response" = "200" ]; then
              echo "Backend health check passed"
              exit 0
            fi
            echo "Attempt $i: Backend not ready (status: $response), waiting..."
            sleep 10
          done
          echo "Backend health check failed after 5 attempts"
          exit 1

  run-migrations:
    name: Run Database Migrations
    runs-on: ubuntu-latest
    needs: [deploy-backend]
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Prisma migrations
        run: pnpm --filter @vlossom/api prisma migrate deploy
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL_PRODUCTION }}

  deploy-frontend:
    name: Deploy Frontend to Vercel
    runs-on: ubuntu-latest
    needs: [run-migrations]
    environment: production
    outputs:
      production-url: ${{ steps.deploy.outputs.production-url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Vercel CLI
        run: pnpm add -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web

      - name: Build Project
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        working-directory: apps/web
        env:
          NEXT_PUBLIC_API_URL: ${{ vars.PRODUCTION_API_URL }}
          NEXT_PUBLIC_CHAIN_ID: '84532'
          NEXT_PUBLIC_SENTRY_DSN: ${{ secrets.SENTRY_DSN }}
          NEXT_PUBLIC_POSTHOG_KEY: ${{ secrets.POSTHOG_KEY }}

      - name: Deploy to Vercel Production
        id: deploy
        run: |
          url=$(vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }})
          echo "production-url=$url" >> $GITHUB_OUTPUT
        working-directory: apps/web

  verify-deployment:
    name: Verify Production Deployment
    runs-on: ubuntu-latest
    needs: [deploy-frontend]
    environment: production
    steps:
      - name: Health Check - API
        run: |
          response=$(curl -s ${{ vars.PRODUCTION_API_URL }}/api/health)
          status=$(echo $response | jq -r '.status')
          if [ "$status" != "healthy" ]; then
            echo "API health check failed: $response"
            exit 1
          fi
          echo "API health check passed"

      - name: Health Check - Frontend
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" ${{ needs.deploy-frontend.outputs.production-url }})
          if [ "$response" != "200" ]; then
            echo "Frontend health check failed with status $response"
            exit 1
          fi
          echo "Frontend health check passed"

      - name: Verify critical endpoints
        run: |
          # Check auth endpoint
          curl -sf ${{ vars.PRODUCTION_API_URL }}/api/auth/health || exit 1
          echo "Auth endpoint OK"

          # Check stylists endpoint
          curl -sf ${{ vars.PRODUCTION_API_URL }}/api/stylists || exit 1
          echo "Stylists endpoint OK"

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          body: |
            ## Deployment Information

            - **API URL**: ${{ vars.PRODUCTION_API_URL }}
            - **Frontend URL**: ${{ needs.deploy-frontend.outputs.production-url }}
            - **Deployed at**: ${{ github.event.head_commit.timestamp }}
            - **Commit**: ${{ github.sha }}

  notify-success:
    name: Notify Success
    runs-on: ubuntu-latest
    needs: [verify-deployment]
    if: success()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-type: application/json' \
            -d '{
              "text": "Production deployment successful!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Successful*\n\nVersion: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`\nURL: ${{ vars.PRODUCTION_API_URL }}"
                  }
                }
              ]
            }'

  notify-failure:
    name: Notify Failure
    runs-on: ubuntu-latest
    needs: [validate, create-backup, deploy-backend, run-migrations, deploy-frontend, verify-deployment]
    if: failure()
    steps:
      - name: Send Slack notification
        if: ${{ secrets.SLACK_WEBHOOK_URL != '' }}
        run: |
          curl -X POST ${{ secrets.SLACK_WEBHOOK_URL }} \
            -H 'Content-type: application/json' \
            -d '{
              "text": "ALERT: Production deployment failed!",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "*Production Deployment Failed*\n\nVersion: `${{ github.ref_name }}`\nCommit: `${{ github.sha }}`\n\n:warning: Manual intervention may be required.\n\n<${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}|View workflow run>"
                  }
                }
              ]
            }'
